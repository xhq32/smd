        body {
            background-color: #fff;

<script type="text/javascript" src="script/api.js"></script>
<script>
apiready = function () {
    var userInfo = $api.getStorage('userInfo');
    if (!userInfo) {
        api.openFrame({
            name: 'login',
            url: 'html/login.html',
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: api.winHeight
            },
            bounces: false
        });
    }else{
        api.openSlidLayout({
            type: 'left',
            leftEdge: 60,
            fixedPane: {
                name: 'memu',
                url: 'html/memu.html'
            },
            slidPane: {
                name: 'main',
                url: 'html/main.html'
            }
        }, function (ret) {

        });
    }
}
</script>
</html>
